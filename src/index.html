<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>
    <script src="/main.js"></script>
		<script type="module">

      import * as THREE from 'three';
			import { ARButton } from 'https://unpkg.com/three/examples/jsm/webxr/ARButton.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      const renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
      renderer.setPixelRatio( window.devicePixelRatio );
      renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.xr.enabled = true;
      document.body.appendChild( renderer.domElement );

      document.addEventListener("keydown", onDocumentKeyDown, false);

      function onDocumentKeyDown(event) {
          var keyCode = event.keyCode;
          if (keyCode == 39) { //right
            currentWebSocket.send(JSON.stringify({message: "spin"}));
            //rotateCar(0, 1);
          } else if (keyCode == 37) { //left
            rotateCar(0, -1);
          } else if (keyCode == 38) { //up
            rotateCar(-1);
          } else if (keyCode == 40) { //down
            rotateCar(1);
          } else if (keyCode == 32) {
              cube.position.set(0, 0, 0);
          }
      };

      const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
      light.position.set( 3, 4, 0.25 );
      scene.add( light );

      const ambientLight = new THREE.AmbientLight( 0x404040, 20 ); // soft white light
      scene.add( ambientLight );

      // White directional light at half intensity shining from the top.
      const directionalLight = new THREE.DirectionalLight( 0xffffff, 2.0 );
      scene.add( directionalLight );

      const geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const cube = new THREE.Mesh( geometry, material );
      cube.position.z = -1;
      scene.add( cube );

      document.body.appendChild( ARButton.createButton( renderer ) );

      const loader = new GLTFLoader();

      let car;

      loader.load( 'https://static.metaomsorg.com/media/gltf/skeleton/skeleton.gltf', function ( gltf ) {
        car = gltf.scene;
        //car.scale.set(1.0, 1.0, 1.0);
        car.position.z = -1.0;
        scene.add( gltf.scene );

      }, undefined, function ( error ) {

        console.error( error );

      } );

      function animate() {
        renderer.setAnimationLoop( loadAnimationLoop );
      }

      function rotateCar (xDelta = 0.0, yDelta = 0.0) {
        if (car) {
          car.rotation.x += xDelta;
          car.rotation.y += yDelta;
        }
      }
      spinFunction = rotateCar;
      function render() {
        renderer.render( scene, camera );
      }

      function loadAnimationLoop ()
      {
        if (car)
        {
          cube.removeFromParent();
          renderer.setAnimationLoop(render);
          return;
        }
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render( scene, camera );

      }

      animate();

		</script>
	</body>
</html>
